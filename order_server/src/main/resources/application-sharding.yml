spring:
  shardingsphere:
    datasource:
      names: ds0, ds1
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/sharding-seata?useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: abc123
      ds1:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/sharding-seata1?useUnicode=true&characterEncoding=UTF-8&useSSL=false
        username: root
        password: abc123

    sharding:
      tables:
        t_order:
          actual-data-nodes: ds$->{0..1}.t_order$->{0..1}
          key-generator:
            column: id
            type: SNOWFLAKE
            props:
              worker.id = 2
          table-strategy:
            inline:
              sharding-column: id
              algorithm-expression: t_order$->{id % 2}
          database-strategy:
            inline:
              sharding-column: user_id
              algorithm-expression: ds$->{user_id % 2}
    props:
      sql.show: true

